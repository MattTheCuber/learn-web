<!DOCTYPE html>
<html>
	<head>
		<title>W3 Test-4</title>
		<style type="text/css">
			p:first-letter {
				color:red;
				font-size:25px;
			}
			input:checked {
			    height: 50px;
			    width: 50px;
			}
			input[type=text]:enabled {
			    background: #ffff00;
			}
			input[type=text]:disabled {
			    background: #dddddd;
			}
			p:empty {
			    width: 100px;
			    height: 20px;
			    background: #ff0000;
			}
		</style>
	</head>
	<body>
		<p>Hello My name is Matthew.</p>
		<input type="radio" checked="checked" value="male" name="gender"> Male
		<br>
		<input type="radio" value="female" name="gender"> Female
		<br>
		<input type="checkbox" checked="checked" value="Bike"> I have a bike
		<br>
		<input type="checkbox" value="Car"> I have a car
		<br><br>
		Last name: <input type="text" value="Vine"><br>
		Country: <input type="text" disabled="disabled" value="U.S.A.">
		<br><br>
		<p></p>
		<p>Hello!</p>
	</body>
</html>
