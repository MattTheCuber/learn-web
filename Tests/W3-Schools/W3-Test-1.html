			<tr>
				<td>
					<input type="number" id="1">
					<br>
					<select id="sl">
					  	<option id="plus" value="+">Plus</option>
					  	<option id="minus" value="-">Minus</option>
					  	<option id="divide" value="/">Divide</option>
					  	<option id="multiply" value="*">Mulitiply</option>

			<tr>
				<td>
					<button type="button" onclick="calculate();">Calculate</button>
					&nbsp;<button type="button" onclick="window.location.reload(true);">Erase</button>
					&nbsp;Answer: <span style="border:1px solid #AAAAAA;" id="answer"></span>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			function calculate() {
				var o = document.getElementById("sl").value;
				var one = document.getElementById("1").value;
				var two = document.getElementById("2").value;
				if (o == "/") {
					document.getElementById("answer").innerHTML = one / two;
				} else if (o == "+") {
					document.getElementById("answer").innerHTML = parseFloat(one) + parseFloat(two);
				} else if (o == "-") {
					document.getElementById("answer").innerHTML = one - two;
				} else if (o == "*") {
					document.getElementById("answer").innerHTML = one * two;
				}
			}
		</script>
