<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script type="text/javascript" src="./jquery.min.js"></script>
		<script type="text/javascript">
			var i = 350;
			function doIt() {
				i -= 0.5;
				$("#box").css("margin-top", i);
				if (i < 2) {
					doItTwo();
				} else {
					setTimeout(doIt, 0.1);
				}
			}
			function doItTwo() {
				i += 0.5;
				$("#box").css("margin-top", i);
				if (i > 349) {
					doIt();
				} else {
					setTimeout(doItTwo, 0.1);
				}
			}
		</script>
		<style type="text/css">
			#box {
				background-color:blue;
				height:250px;
				width:250px;
				border:0.009px darkblue solid;
				margin-left:auto;
				margin-right:auto;
    			box-shadow:7.5px 7.5px 5px gray;
    			text-align:center;
    			color:white;
    			text-shadow:2.5px 2.5px 5px lightgray;
    			font-size:75px;
			}
		</style>
	</head>
	<body onload="doIt()">
		<div id="box">Hello world!</div>
	</body>
</html>
