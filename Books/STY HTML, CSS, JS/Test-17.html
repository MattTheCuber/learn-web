<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test #17</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script type="text/javascript">
			$( document ).ready(function() {
				console.log("Yes I'm ready!");
			});
			$( document ).ready(function() {
				$("#animateMe1").text("Changing shape...").animate(
					{
					width: "375px",
					height: "375px"
					}, 1000, function() {
						$(this).text("Fadding away...").fadeOut(1000);
					}
				);
			});
			$( document ).ready(function() {
				$("#animateMe2").text("Changing shape...").animate(
					{
					width: "25px",
					height: "275px"
					}, 3000, function() {
						$(this).text("Fadding away...").fadeOut(3000);
					}
				);
			});
			$( document ).ready(function() {
				$("#animateMe3").text("Changing shape...").animate(
					{
					width: "500px",
					height: "450px"
					}, 0750, function() {
						$(this).text("Fadding away...").fadeOut(0750);
					}
				);
			});
		</script>

		<style type="text/css">
			.animate
				{
					position:absolute;
					top:100px;
					left:100px;
					width:100px;
					height:400px;
					border:2px solid black;
					background-color:red;
					padding:20px;
					overflow:auto;
					font-size:25px;
				}
		</style>
	</head>
	<body style="text-align:center;">
		<h1>Hello World!<br>Are You Ready?</h1>
		<a id="theElement" title="The Title Goes Here">The Title Goes Here</a><br>
		<div class="animate" id="animateMe1"></div><br>
		<div class="animate" id="animateMe2"></div><br>
		<div class="animate" id="animateMe3"></div>
	</body>
</html>
