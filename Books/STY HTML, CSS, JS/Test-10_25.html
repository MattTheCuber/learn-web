<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test #10.25</title>
		<script type="text/javascript">
		//changing title
		function changeTitle() {
			if (!document.getElementById) return;
			var newtitle = document.changeform.newtitle.value;
			var heading1 = document.getElementById("heading1");
			heading1.firstChild.nodeValue=newtitle;
		}
		</script>
	</head>
	<body>
		<h1 id="heading1">This is s changeble heading.</h1>
		<p></p>
		<p></p>
		<form name="changeform">
			<input type="text" name="newtitle" size="30" style="overflow:auto;">
			<button type="button" onclick="changeTitle();">Change heading.</button>
		</form>
	</body>
</html>
