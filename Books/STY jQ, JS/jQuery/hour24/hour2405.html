<!DOCTYPE html>
<html>
  <head>
    <title>Hour 24-5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="./js/initmobile.js"></script>
    <script type="text/javascript" src="../../jquery.mobile-custom.min.js"></script>
    <link rel="stylesheet" href="../../Mobile/jquery.mobile.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
      $(document).ready( function() {
        checkForMobile();
      });
    </script>
    <style>
    </style>
  </head>
  <body>
    <div id="border"><div id="frame">      
      <div data-role="page" id="pageOne">
      <div data-role="header"><h1>Selects</h1></div>
      <div data-role="content">
        <br><br><br><br>
        <label for="select-choice-0" class="select">Shipping:</label>
        <select name="ship" id="ship">
          <optgroup label="UPS">
           <option value="us">Standard</option>
           <option value="uex">2nd Day Air</option>
           <option value="und">Next Day</option>
          </optgroup>
          <optgroup label="FedEx">
           <option value="fs">Standard</option>
           <option value="fex">Express</option>
           <option value="fnd">Overnight</option>
          </optgroup>
        </select>
        <br>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"> 
          <legend>Date:</legend>
          <select name="mon" id="mon">
             <option>Jan</option><option>Feb</option><option>Mar</option>
             <option>Apr</option><option>May</option><option>Jun</option></select>
          <select name="day" id="day">
            <option>-</option><option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option><option>7</option>
            <option>8</option><option>9</option><option>10</option><option>11</option>
            <option>12</option><option>9</option><option>13</option><option>14</option>
            <option>15</option></select>
          <select name="year" id="year">
             <option value="13">2013</option>
             <option value="14">2014</option>
             <option value="15">2015</option></select>
        </fieldset>
      </div>
    </div></div>
  </body>
</html>
