<!DOCTYPE html>
<html>
  <head>
    <title>Hour 20-3</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../jquery-ui-1.10.4.custom/css/custom-theme/jquery-ui-1.10.4.custom.min.css">
  </head>
  <script>
  $(document).ready(function(){
      $( "#button1" ).button({icons: {primary: "ui-icon-gear"},text: true});
      $( "#check" ).button();
      $( "#format" ).buttonset();
      $( "#radio" ).buttonset();
    });
  </script>
  <style>
    div {margin:15px; }
  </style>
  <body>
    <div><button id="button1">Configure</button><br></div>
    <div><input type="checkbox" id="check" /><label for="check">Toggle</label></div>
    <div id="format">
      <input type="checkbox" id="check1" /><label for="check1">B</label>
      <input type="checkbox" id="check2" /><label for="check2">I</label>
      <input type="checkbox" id="check3" /><label for="check3">U</label>
    </div>
    <div id="radio">
      <input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
      <input type="radio" id="radio2" name="radio" /><label for="radio2">Choice 2</label>
      <input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
    </div>
  </body>
</html>
