<!DOCTYPE html>
<html>
  <head>
    <title>Hour 23-1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="./js/initmobile.js"></script>
    <script type="text/javascript" src="../../jquery.mobile-custom.min.js"></script>
    <script type="text/javascript" src="./js/hour2301.js"></script>
    <link rel="stylesheet" href="../../Mobile/jquery.mobile.css" />
    <link rel="stylesheet" href="./css/hour2301.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div id="border"><div id="frame">      
    <div data-role="page" id="pageOne">
      <div data-role="header"><h1>Grid Page</h1></div>
      <div data-role="content">
        <div class="ui-grid-solo">
          <div class="ui-block-a"><p id="number"></p></div>
        </div>
        <div class="ui-grid-b">
          <div class="ui-block-a"><p>1</p></div>
          <div class="ui-block-b"><p>2</p></div>
          <div class="ui-block-c"><p>3</p></div>
          <div class="ui-block-a"><p>4</p></div>
          <div class="ui-block-b"><p>5</p></div>
          <div class="ui-block-c"><p>6</p></div>
          <div class="ui-block-a"><p>7</p></div>
          <div class="ui-block-b"><p>8</p></div>
          <div class="ui-block-c"><p>9</p></div>
          <div class="ui-block-a"><span>C</span></div>
          <div class="ui-block-b"><p>0</p></div>
          <div class="ui-block-c"><span>CE</span></div>     
        </div> 
        <div class="ui-grid-d" id="logic">
          <div class="ui-block-a"><p>+</p></div>
          <div class="ui-block-b"><p>-</p></div>
          <div class="ui-block-c"><p>*</p></div>
          <div class="ui-block-d"><p>/</p></div>
          <div class="ui-block-e"><span>=</span></div>
        </div>
      </div>
    </div></div>
  </body>
</html>
